<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo à Oficina AutoPro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("IMG/fundo5.jpg");
        color: rgb(255, 213, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.8em;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 25px;
      }

      .btn {
        padding: 12px 30px;
        background-color: #f1c40f;
        color: #2c3e50;
        font-weight: bold;
        text-decoration: none;
        border-radius: 30px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #d4ac0d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo à AutoPro</h1>
      <p>
        Especialistas em cuidar do seu carro com excelência. Confira nossos
        serviços e venha fazer sua revisão conosco!
      </p>
      <a href="Pagina Inicial.html" class="btn">Entre Agora</a>
    </div>
  </body>
</html>
