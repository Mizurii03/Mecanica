<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro</title>
  </head>
  <body>
    <style>


      
      body {
        background-image: url("IMG/fundo5.jpg");
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
       
        color: rgb(255, 213, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 40px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.8em;
        margin-bottom: 15px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 25px;
      }

      .btn {
        padding: 12px 30px;
        background-color:rgb(255, 213, 0);
        color: #2c3e50;
        font-weight: bold;
        text-decoration: none;
        border-radius: 30px;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: rgb(255, 213, 0);
      }
    </style>
    <div class="container">
        <h1>Cadastro</h1>
        <p> 
            <form action="cadastro concluido.html" method="post">
        <h2>Cadastro de Cliente</h2>
            
             <p>Nome: 
              <input type="text" id="nome" name="nome" required size = 35 maxlength="40" placeholder="Informe seu nome"></p>
          
              <p>E-mail:
              <input type="email" id="email" name="email" required size="35"  maxlength="40" placeholder="Informe seu E-mail"></p>
          
              <p>Telefone:
              <input type="tel" id="telefone" name="telefone" required size="25" maxlength="30" placeholder="Informe o seu Telefone"></p>
          
             
              <input type = "submit" value = "Cadastrar">
            </form>
  </body>
</html>
